<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/denglu.css">
    <link rel="stylesheet" href="css/reset.css">

</head>
<body>
<div class="denglu">
    <div class="inner">
        <div class="denglu1">
            <img class="io" src="img/6666.png" alt="">

            <div class="link">ARES</div>
            <div class="name-cn">社区推广平台</div>
            <div class="hhh">
              <span class="sdd"></span>

        </div>
        <div class="denglu2">

                <input class="ipt" placeholder="输入验证">

            </div>

            </p>
        </div>

<script src="js/denglu.js"></script>
